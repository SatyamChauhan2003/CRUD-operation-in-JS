<html>
  <head>
    <title>Notes Webpage using CRUD operation in Local storage</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="CRUD Operations JavaScript, JS CRUD Operations, CRUD LocalStorage, JS CRUD LocalStorage"
    />
    <meta name="author" content="Satyam Chauhan" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-wrapper">
      <h2>Notes Webpage</h2>
      <div class="panels-wrap">
        <div class="left-panel">
          <div class="insert-box cardbox">
            <p><b>Insert Your Notes</b></p>
            <span>Enter a key and a value to add notes.</span>
            <div class="input-wrapper">
              <input id="inputKey" type="text" placeholder="Title" />
              <br><br>
              <input id="inputValue" type="text"  placeholder="Message">
            </div>
            <button type="button" id="btnInsert">Add Notes</button>
          </div>
          <!-- <div class="read-box cardbox">
            <p><b>Read Data</b></p>
            <span>Enter a key and a value for the record</span>
            <div class="input-wrapper">
              <input
                id="inputReadDataKey"
                type="text"
                placeholder="Enter Key"
              />
              <button type="button" id="btnReadData">Read Data</button>
            </div>
            <p id="readedDataHere"></p>
          </div> -->
          <div class="delete-box cardbox">
            <p><b>Delete Data</b></p>
            <span
              >Enter a key to delete the record associated with that key</span
            >
            <div class="input-wrapper">
              <input id="inputDelKey" type="text" placeholder="Enter Key" />
              <button type="button" id="btnDelete">Delete Note</button>
            </div>
          </div>
        </div>
        <div class="right-panel">
          <div class="display-all-box cardbox">
            <p><b>Local Storage</b></p>
            <span id="avialRecords"></span>
            <p id="autoFILL"></p>
            <div id="lsOutput"></div>
            <div id="deleteAllBtn" class="delete-all">
              <button type="button" id="btnAllDelete">Delete All Notes</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
